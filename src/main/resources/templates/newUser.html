<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового пользователя</title>
</head>
<body>
<h1>Добавить нового Поттеромана</h1>
<form th:method="POST" th:action="@{/hello}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="lastName">Enter lastname: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="userName">Enter username: </label>
    <input type="text" th:field="*{userName}" id="userName"/>
    <br/>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <input type="submit" value="Карпе Ретрактум!"/>
</form>
<br>
<hr/>
<a href="/hello/allUsers"><h3>Посмотреть всех Поттероманов</h3></a>
<br>
<hr/>
<a href="/hello"><h3>Косой переулок</h3></a>
</body>
</html>
